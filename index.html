<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Vijaya ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fca311;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(252, 163, 17, 0.3);
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #fca311;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #fca311;
      color: #0f0f0f;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 20px #fca31150;
      animation: pulseBtn 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      background: #ffba08;
    }

    .slideshow {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 25px;
      position: relative;
      box-shadow: 0 0 20px #fca31155;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .glow-bg {
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle, rgba(252,163,17,0.2) 0%, transparent 70%);
      animation: pulse 4s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulseBtn {
      0%, 100% { box-shadow: 0 0 20px #fca31188; }
      50% { box-shadow: 0 0 40px #fca311cc; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(800px); opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
    @media (min-width: 1024px) {
  .slideshow {
    height: 450px; /* Make it taller for laptop screens */
  }

  .container {
    padding: 40px 60px;
  }

  h1 {
    font-size: 3rem;
  }

  p {
    font-size: 1.3rem;
  }

  button {
    font-size: 1.1rem;
    padding: 14px 28px;
  }
}

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -10;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="glow-bg"></div>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Vijaya ðŸŽ‚</h1>
    <div class="slideshow">
      <img src="vj.jpg" class="active" />
      <img src="vjj.jpg" />
      <img src="vjjj.jpg" />
      <img src="vjjjj.jpg" />
      <img src="vijju.jpg" />
      <img src="vijjuu.jpg" />
      <img src="vijjuuu.jpg" />
    </div>
    <p>To the most amazing friend ever â€” may this day be as bright and fabulous as you are! ðŸ’›</p>
    <a href="friendship.html"><button>ABOUT US!!!</button></a>
  </div>

  <script>
    // Slideshow Logic
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow img');
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 3000);

    // Confetti Effect
    $(document).ready(function () {
      function showConfetti() {
        for (let i = 0; i < 40; i++) {
          let confetti = $('<div class="confetti"></div>');
          confetti.css({
            top: Math.random() * 20 + 'px',
            left: Math.random() * window.innerWidth + 'px',
            backgroundColor: '#' + Math.floor(Math.random()*16777215).toString(16),
          });
          $('body').append(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }
      }

      // Trigger on load
      showConfetti();
    });
  </script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70 },
        color: { value: "#ff9800" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
